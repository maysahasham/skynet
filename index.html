<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Background Image</title>
    <style>
        /* Style for the container with background image */
        .container {
            background-image: url('flyer06.png');
            background-size: contain; /* Adjust the background image size as needed */
            background-position: center;
            background-repeat: no-repeat;
            background-color: #ffffff;
            background-attachment: fixed; 
            height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ffffff;
            position: relative;


        }

        /* Style for the button */
        .button {
            position: absolute;
            left: 50%; /* Center the button horizontally within the container */
            bottom: 23%; /* Adjust the margin from the bottom as needed */
            transform: translateX(-50%); /* Center the button horizontally */
            background-color: #007bff; /* Button background color */
            color: #fff; /* Button text color */
            padding: 1% 2%;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Your content goes here -->
        <button class="button">Click Me</button>
    </div>
</body>
</html>
