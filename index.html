<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Container with Background Image</title>
    <style>
        /* Default styles for the container */
        .container {
            width: 837px; /* Set the fixed width */
            height: 1131px; /* Set the fixed height */
            background-image: url('flyer06.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            margin: 0 auto; /* Center the container horizontally */
        }

            .button {
            position: absolute;
            left: 50%; /* Center the button horizontally within the container */
            bottom: 23%; /* Adjust the margin from the bottom as needed */
            transform: translateX(-50%); /* Center the button horizontally */
            background-color: #007bff; /* Button background color */
            color: #fff; /* Button text color */
            padding: 1% 2%;
            border: none;
            cursor: pointer;
        }

        /* Additional styles for smaller screens (adjust as needed) */
        @media only screen and (max-width: 600px) {
            .container {
                width: 100%; /* Full width for smaller screens */
                height: auto; /* Auto height to maintain aspect ratio */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Your content goes here -->
        <button class="button">Click Me</button>
    </div>
</body>
</html>
