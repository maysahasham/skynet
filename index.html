<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Countdown Timer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    background-image: url('dinojpg'); /* Replace with your image URL */
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }
  #timer {
    font-size: 18px;
    margin-top: 20px;
  }
  #timer p {
    color: #111; /* Darker text color */
    font-weight: bold; /* Bold text */
    margin: 5px;
  }
</style>
</head>
<body>
<h1>Next Birthday Countdown</h1>
<div id="timer"></div>
<script>
  // Set the target birthday (replace with the desired date)
  const targetDate = new Date("2023-12-08T00:00:00");

  function updateTimer() {
    const currentDate = new Date();
    const timeDifference = targetDate - currentDate;

    const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

    document.getElementById("timer").innerHTML = `
      <p>${days} days</p>
      <p>${hours} hours</p>
      <p>${minutes} minutes</p>
      <p>${seconds} seconds</p>
    `;
  }

  // Update the timer every second
  setInterval(updateTimer, 1000);
  updateTimer(); // Call initially to avoid delay
</script>
</body>
</html>
