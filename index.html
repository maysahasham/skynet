<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('flyer3.png'); /* Replace 'your-background-image.jpg' with the actual filename and path of your background image */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #ffffff;
            background-attachment: fixed; /* This keeps the background fixed while scrolling */
            height: 100vh; /* Makes sure the background covers the entire viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ffffff; /* Set the text color to contrast with the background */
        }

        h1 {
            font-size: 2em;
        }

        p {
            font-size: 1.5em;
        }
            .rounded-button {
            padding: 10px 20px;
            border-radius: 20px; /* Adjust the border-radius to control the roundness */
            background-color: #355E3B; /* Button background color */
            color: #fff; /* Text color */
            border: none; /* Remove the border */
            cursor: pointer; /* Add a pointer cursor on hover */
            position: absolute; /* Set the position to absolute */
            top: 670px; /* Adjust the top distance */
            left:920px; /* Adjust the left distance */
        }

        .rounded-button:hover {
            background-color: #000000; /* Change the background color on hover */
        }

         @media (max-width: 600px)
            .rounded-button {
                position: static; /* Change to static positioning for better flow in the document */
                margin: 100px auto; /* Center the button with some margin */
                display: block; /* Make it a block element for full width */
                text-align: center; /* Center the text within the button */

            }
        }

    </style>
</head>
<body>
    <button class="rounded-button">RSVP</button>
</body>
</html>
