<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Milestone Tracker</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        header {
            background-color: #e74c3c;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin: 0.5rem 0 0;
            font-size: 1rem;
        }

        .login-container {
            text-align: center;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 90%;
            max-width: 400px;
        }

        .login-container input {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            border: 1px solid #34495e;
            border-radius: 5px;
            background-color: #34495e;
            color: #ecf0f1;
        }

        .login-container button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .login-container button:hover {
            background-color: #c0392b;
        }

        .tracker-container {
            display: none;
            padding: 20px;
        }

        .date-display {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .date-display button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .date-display button:hover {
            background-color: #c0392b;
        }

        .date-display span {
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: underline;
        }

        .mini-calendar {
            display: none;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: #34495e;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .mini-calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .mini-calendar-header button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .mini-calendar-header button:hover {
            background-color: #c0392b;
        }

        .mini-calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .mini-calendar-days button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .mini-calendar-days button:hover {
            background-color: #c0392b;
        }

        .milestone-container {
            text-align: center;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        .milestone-container input {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 20px);
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .milestone-container button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .milestone-container button:hover {
            background-color: #1e8449;
        }

        .milestone-container img {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .date-display {
                flex-direction: column;
            }

            .date-display button {
                font-size: 0.9rem;
                padding: 8px;
            }

            .mini-calendar-header button {
                font-size: 0.8rem;
                padding: 4px 8px;
            }

            .mini-calendar-days button {
                font-size: 0.8rem;
                padding: 4px 8px;
            }

            .milestone-container {
                padding: 15px;
            }

            .milestone-container button {
                padding: 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Milestone Tracker</h1>
        <p>Log your daily achievements</p>
    </header>

    <div class="login-container" id="loginContainer">
        <input type="text" id="username" placeholder="Enter username">
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="validateLogin()">Login</button>
    </div>

    <div class="tracker-container" id="trackerContainer">
        <div class="date-display">
            <button onclick="changeDate('previous')">Previous Day</button>
            <span id="currentDate" onclick="toggleMiniCalendar()"></span>
            <button onclick="changeDate('next')">Next Day</button>

            <div class="mini-calendar" id="miniCalendar"></div>
        </div>
        <div class="milestone-container">
            <h2>Today's Achievement</h2>
            <input type="text" id="milestoneInput" placeholder="Enter your milestone">
            <input type="file" id="milestonePic" accept="image/*">
            <button onclick="saveMilestone()">Save Achievement</button>
            <div id="milestoneDisplay"></div>
        </div>
    </div>

    <script>
        const loginContainer = document.getElementById('loginContainer');
        const trackerContainer = document.getElementById('trackerContainer');
        const currentDateDisplay = document.getElementById('currentDate');
        const milestoneDisplay = document.getElementById('milestoneDisplay');
        const milestoneInput = document.getElementById('milestoneInput');
        const milestonePic = document.getElementById('milestonePic');
        const miniCalendar = document.getElementById('miniCalendar');

        let currentDate = new Date();
        const validUsers = [
            { username: 'user1', password: 'password1' },
            { username: 'user2', password: 'password2' }
        ];

        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const isValid = validUsers.some(user => user.username === username && user.password === password);

            if (isValid) {
                loginContainer.style.display = 'none';
                trackerContainer.style.display = 'block';
                updateDateDisplay();
            } else {
                alert('Invalid username or password!');
            }
        }

        function updateDateDisplay() {
            currentDateDisplay.innerText = currentDate.toDateString();
            loadMilestone();
        }

        function changeDate(direction) {
            if (direction === 'next') {
                currentDate.setDate(currentDate.getDate() + 1);
            } else {
                currentDate.setDate(currentDate.getDate() - 1);
            }
            updateDateDisplay();
        }

        function saveMilestone() {
            const milestoneText = milestoneInput.value;
            const file = milestonePic.files[0];

            if (milestoneText) {
                milestoneDisplay.innerHTML = `<p>${milestoneText}</p>`;

                if (file) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        milestoneDisplay.innerHTML += `<img src="${reader.result}" alt="Milestone Image">`;
                    };
                    reader.readAsDataURL(file);
                }

                milestoneInput.value = '';
                milestonePic.value = '';
            } else {
                alert('Please enter a milestone.');
            }
        }

        function loadMilestone() {
            milestoneDisplay.innerHTML = '<p>No milestone logged for this day.</p>';
        }

        function toggleMiniCalendar() {
            if (miniCalendar.style.display === 'block') {
                miniCalendar.style.display = 'none';
            } else {
                renderMiniCalendar();
                miniCalendar.style.display = 'block';
            }
        }

        function renderMiniCalendar() {
            miniCalendar.innerHTML = '';

            const miniHeader = document.createElement('div');
            miniHeader.classList.add('mini-calendar-header');

            const prevButton = document.createElement('button');
            prevButton.textContent = '<';
            prevButton.onclick = () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderMiniCalendar();
            };

            const nextButton = document.createElement('button');
            nextButton.textContent = '>';
            nextButton.onclick = () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderMiniCalendar();
            };

            const monthYearDisplay = document.createElement('span');
            monthYearDisplay.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${currentDate.getFullYear()}`;

            miniHeader.appendChild(prevButton);
            miniHeader.appendChild(monthYearDisplay);
            miniHeader.appendChild(nextButton);
            miniCalendar.appendChild(miniHeader);

            const daysContainer = document.createElement('div');
            daysContainer.classList.add('mini-calendar-days');

            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                daysContainer.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayButton = document.createElement('button');
                dayButton.textContent = day;
                dayButton.onclick = () => {
                    currentDate.setDate(day);
                    updateDateDisplay();
                    miniCalendar.style.display = 'none';
                };
                daysContainer.appendChild(dayButton);
            }

            miniCalendar.appendChild(daysContainer);
        }
    </script>
</body>
</html>
